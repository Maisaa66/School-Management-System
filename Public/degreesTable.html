      <h1>Horas International School</h1>
      <div>

    <main>
      <div id="grades">
        <table id="grades-table">
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Grade</th>
              <th>Full Mark</th>
            </tr>
          </thead>
          <tbody id="grades-row">
            <tr class="actualData">
              <td class="stdCell">Student-Name</td>
              <td>
                <input
                  type="number"
                  name="degree"
                  class="enteredDegree"
                  max="100"
                  placeholder="Enter/ Edit degree"
                />
              </td>
              <td>100</td>
            </tr>
