<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horas International School</title>
    <link href="./Src/styles/main.css" rel="stylesheet" />
    <link href="./Src/styles/login.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/5ed78bfa33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navBar flex-row">
      <h1>Horas International School</h1>
    </nav>
    <div class="login">
      <form>
        <h2>Log In As:</h2>
        <div>
          <input type="radio" id="admin" name="userType" value="admin" />
          <label for="admin">Admin</label>
        </div>
        <div>
          <input type="radio" id="teacher" name="userType" value="Teacher" />
          <label for="teacher">Teacher</label>
        </div>
        <div>
          <input type="radio" id="student" name="userType" value="Student" />
          <label for="student">Student</label>
        </div>
        <div class="warning" id="warning"></div>
        <div class="action">
          <label for="">Username</label><br />
          <input type="text" name="username" id="username" class="form-input" />
        </div>
        <div class="action">
          <label for="password">Password</label><br />
          <input
            type="password"
            name="password"
            id="password"
            class="form-input"
          />
        </div>
        <button class="btn">Log In</button>
      </form>
    </div>
    <script src="./Src/scripts/user.js"></script>
    <script src="./Libraries/JqueryDev.js"></script>
    <script src="./Src/scripts/login.js"></script>
  </body>
</html>
